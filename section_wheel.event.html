<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        section{
            width: 100%;
            height: 100vh;
            background: #ccc;
            position: relative;
        }
        section:nth-child(even){
            background: #aaa;
        }
        .txt{
            position: absolute;
            top:40%; left:-40%;
            font-size: 4rem;
            transition: .6s;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <section>
            <div class="txt first">lerem</div>
        </section>
        <section>
            <div class="txt sec">lerem</div>
        </section>
        <section>
            <div class="txt thr">lerem</div>
        </section>
        <section>
            <div class="txt fo">lerem</div>
        </section>
        <section>
            <div class="txt fiv">lerem</div>
        </section>
        <section>
            <div class="txt six">lerem</div>
        </section>
    </div>

    <script>
        window.addEventListener("wheel",evt);
        window.addEventListener("load",evt);

        var first = document.querySelector(".first");
        var sec = document.querySelector(".sec");
        var thr = document.querySelector(".thr");
        var fo = document.querySelector(".fo");
        var fiv = document.querySelector(".fiv");
        var six = document.querySelector(".six");

        function evt(e){
            console.log(e);
            if(scrollY == 0){
                first.style.transform = "translate(1000px,0)";
            }else{
                first.style.transform = "translate(0,0)";
            }
            if(scrollY >= 600){
                sec.style.transform = "translate(1000px,0)";
            }else{
                sec.style.transform = "translate(0,0)";
            }
            if(scrollY >= 1300){
                thr.style.transform = "translate(1000px,0)";
            }else{
                thr.style.transform = "translate(0,0)";
            }
            if(scrollY >= 2000){
                fo.style.transform = "translate(1000px,0)";
            }else{
                fo.style.transform = "translate(0,0)";
            }
            if(scrollY >= 3000){
                fiv.style.transform = "translate(1000px,0)";
            }else{
                fiv.style.transform = "translate(0,0)";
            }
            if(scrollY >= 3500){
                six.style.transform = "translate(1000px,0)";
            }else{
                six.style.transform = "translate(0,0)";
            }
        }
    </script>
</body>
</html>
