<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
        }
        .item{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        var con = document.querySelector("#container");
        con.addEventListener("mouseover",bg);
        con.addEventListener("mouseout",bgout);
        function bg(e){
            e.target.style.background ="#adf";
        }
        function bgout(e){
            e.target.style.background ="#ffa";
        }
    </script>
</body>
</html>
